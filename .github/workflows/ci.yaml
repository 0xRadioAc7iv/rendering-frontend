name: CI (Build Frontend)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout Code
        uses: actions/checkout@v4

      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🎨 Run Linting
        run: npm run lint

      - name: 🏗️ Build Project
        run: npm run build
